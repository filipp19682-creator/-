<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плеер</title>
    <style>
        body { background: #0f0c09; color: #e8dfc8; font-family: serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .play-btn { background: #d3733a; border: none; border-radius: 50%; width: 90px; height: 90px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(211,115,58,0.5); }
        svg { fill: white; width: 40px; height: 40px; }
    </style>
</head>
<body>
    <div style="padding: 20px;">
        <h2 id="st">Нажми Play</h2>
        <p id="tx">Первый ключ был найден в руинах Александрии. Это не был свиток или камень. Это была идея, витающая в воздухе.</p>
    </div>
    <button class="play-btn" onclick="go()">
        <svg viewBox="0 0 24 24"><path id="ic" d="M8 5v14l11-7z"/></svg>
    </button>
    <script>
        let s = window.speechSynthesis, isP = false;
        function go() {
            let ic = document.getElementById('ic'), st = document.getElementById('st');
            if (!isP) {
                s.cancel(); 
                let u = new SpeechSynthesisUtterance(document.getElementById('tx').innerText);
                u.lang = 'ru-RU';
                u.onstart = () => { isP = true; st.innerText = "Читаю..."; ic.setAttribute('d', 'M6 19h4V5H6v14zm8-14v14h4V5h-4z'); };
                u.onend = () => { isP = false; st.innerText = "Готово"; ic.setAttribute('d', 'M8 5v14l11-7z'); };
                s.speak(u);
            } else { s.cancel(); isP = false; st.innerText = "Стоп"; ic.setAttribute('d', 'M8 5v14l11-7z'); }
        }
    </script>
</body>
</html>
